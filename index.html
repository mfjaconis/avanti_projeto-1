<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./banner.css">
    <link rel="stylesheet" href="./header.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <title>Avanti</title>
</head>

<body>
    <div class="promoBanner">
        <p class="promoBanner-text">Ganhe <span class="promoBanner-price">R$10,00</span> de desconto no seu primeiro
            pedido. Utilize
            o cupom <span class="promoBanner-code">DESCONTO10</span>
        </p>
    </div>

    <header>
        <div class="menu container">
            <div class="menu-search">
                <img src="./images/logo.svg" alt="Logo da empresa Avanti">
                <input type="text" name="" id="" class="menu-search-input"
                    placeholder="Digite aqui o que você procura" />
                <img src="./images/lupa-icon.svg" alt="search icon" class="menu-search-icon">
            </div>
            <div class="menu-login">
                <div class="menu-login-client">
                    <img src="./images/cliente-icon.svg" alt="person icon" class="menu-login-client-icon">
                    <div class="menu-login-client-text">
                        <p>Olá,</p>
                        <p>Nome cliente!</p>
                    </div>
                </div>
                <div class="menu-cart">
                    <img src="./images/carrinho-icon.svg" alt="cart icon" class="menu-login-cart-icon">
                    <p class="menu-cart-quantity">2</p>
                </div>
            </div>
        </div>

        <div class="menu-nav-bar">

        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
